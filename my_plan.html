<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Plan</title>

    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/my_plan.css">
</head>
<body>
    <div class="content">
        <!-- Сайдбар -->
        <div id="sidebar">
            <div id="sidebar-container">
                <div id="menu-header">
                    <img class="logo-icon" src="./imgs/logo.png" alt="Logo icon">
                </div>

                <!-- Actions -->
                <div class="menu-block">
                    <p class="title menu-title">Actions</p>

                    <div class="menu-point" onclick="switchMenuPoint(0)">
                        <img class="active-rectangle" src="./imgs/rectangle.png" alt="Rectangle icon" style="display: none;">
                        <div class="menu-text-point">
                            <img class="menu-icon" src="./imgs/menu-icons/menu0.png" alt="Menu icon">
                            <p class="link-large">Summarize</p>
                        </div>
                    </div>

                    <div class="menu-point" onclick="switchMenuPoint(1)">
                        <img class="active-rectangle" src="./imgs/rectangle.png" alt="Rectangle icon" style="display: none;">
                        <div class="menu-text-point">
                            <img class="menu-icon" src="./imgs/menu-icons/menu1.png" alt="Menu icon">
                            <p class="link-large">History</p>
                        </div>
                    </div>

                    <div class="menu-point" onclick="switchMenuPoint(2)">
                        <img class="active-rectangle" src="./imgs/rectangle.png" alt="Rectangle icon" style="display: none;">
                        <div class="menu-text-point">
                            <img class="menu-icon" src="./imgs/menu-icons/menu2.png" alt="Menu icon">
                            <p class="link-large">Payment</p>
                        </div>
                    </div>

                    <div class="menu-point active-menu-point" onclick="switchMenuPoint(3)">
                        <img class="active-rectangle" src="./imgs/rectangle.png" alt="Rectangle icon">
                        <div class="menu-text-point">
                            <img class="menu-icon" src="./imgs/menu-icons/active-menu3.png" alt="Menu icon">
                            <p class="link-large">My Plan</p>
                        </div>
                    </div>
                </div>

                <!-- Contacts -->
                <div class="menu-block">
                    <p class="title menu-title">Contacts</p>

                    <div id="community-menu-container">
                        <div class="menu-point" id="community-menu-point" onclick="switchMenuPoint(4)">
                            <img class="active-rectangle" src="./imgs/rectangle.png" alt="Rectangle icon" style="display: none;">
                            <div class="menu-text-point">
                                <!-- Изменено 29.01 ( -->
                                <img id="community-menu-icon" class="menu-icon" src="./imgs/menu-icons/menu4.png" alt="Menu icon">
                                <p id="community-menu-text" class="link-large">Community</p>
                                <!-- ) -->
                            </div>
                        </div>
                        <ul id="community-menu-ul" class="link-large dropdown-content"></ul>
                    </div>

                    <div class="menu-point">
                        <img class="active-rectangle" src="./imgs/rectangle.png" alt="Rectangle icon" style="display: none;">
                        <div class="menu-text-point">
                            <img class="menu-icon" src="./imgs/menu-icons/menu5.png" alt="Menu icon">
                            <p class="link-large">Support</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Account -->
            <div id="account-container">
                <hr>
                <div id="email-menu" style="display: none;">
                    <div id="email-menu-container" class="email_menu_text">
                        <a href="https://www.example.com">Privacy Policy</a>
                        <a href="https://www.example.com">Terms of Sevice</a>
                        <a id="logout-link" href="https://www.example.com">
                            <img class="logout-icon" src="./imgs/logout.png" alt="Logo icon">
                            <p>Log out</p>
                        </a>
                    </div>
                </div>
                <p class="small-menu-text" id="user-email" onclick="activateEmailMenu()">seo@contractcrab.com</p>
            </div>

        </div>

        <div id="my-plan-container">
            <h1>My Plan</h1>

            <div id="plans-container">
                <div id="curr-plan">
                    <h2>Current Plan</h2>

                    <div class="current-plan-border">
                        <p id="current-plan-name" class="bold-title"></p>

                        <div id="current-plan-tariff">
                            <p id="current-payment" class="payment-text"></p>
                            <p id="current-term" class="title"></p>
                        </div>

                        <div id="current-plan-info" class="card-text">
                            <ul id="current-plan-ul"></ul>
                        </div>
                    </div>
                </div>

                <div id="upgrade-plan-container">
                    <h2>Upgrade Plan</h2>

                    <div id="upgrade-plan-borders">
                        <div class="upgrade-plan-border-container">
                            <div class="first-upgrade-plan-border">
                                <div class="upgrade-plan-tariff-container">
                                    <p class="upgrade-plan-name bold-title"></p>

                                    <p class="upgrade-plan-tarif">
                                        <p class="payment-text upgrade-payment"></p>
                                        <p class="title upgrade-term"></p>
                                    </p>                                    
                                </div>
                                <button class="get-button action-btn">Get Light</button>
                            </div>

                            <div class="second-upgrade-plan-border">
                                <div class="card-text upgrade-plan-info">
                                    <ul class= "upgrade-plan-ul"></ul>
                                </div>
                            </div>
                        </div>

                        <div class="upgrade-plan-border-container">
                            <div class="first-upgrade-plan-border">
                                <div class="upgrade-plan-tariff-container">
                                    <p class="upgrade-plan-name bold-title"></p>

                                    <p class="upgrade-plan-tarif">
                                        <p class="payment-text upgrade-payment"></p>
                                        <p class="title upgrade-term"></p>
                                    </p>                                    
                                </div>
                                <button class="get-button action-btn">Get Light</button>
                            </div>

                            <div class="second-upgrade-plan-border">
                                <div class="card-text upgrade-plan-info">
                                    <ul class= "upgrade-plan-ul"></ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
    <script src="./scripts/my_plan.js"></script>
    <script src="./scripts/menu.js"></script>
</html>
